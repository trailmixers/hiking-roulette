<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trail Mix</title>
     <link href="css/styles.css" rel="stylesheet">

  <body>

    <div class="nav-container">
      <div class="nav-bar">

          <li>

        </select>
        <li><button type="submit">Take Me Hiking</button></li>
